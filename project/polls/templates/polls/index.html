<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


    <title>
       Home
    </title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="container-fluid">
        <div class="row header_format">
            <div class="col-md-2">
                <h2>Toko Online</h2>
            </div>
            <div class="col-md-10">
                <h3>Home</h3>
            </div>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="container">
      <div class="row">
        {% for barang in barangs %}
        <div class="col-md-4">
            <img src="{{barang.foto}}">
            <h3>{{barang.nama}}</h3>
            <h4>{{barang.harga}}</h4>
        </div>
        {% endfor %}
      </div>
    </div>
    
    
    <!-- FOOTER -->
    

      

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
